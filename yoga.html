<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

                 /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #3498db;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        .navbar a:hover {
            background-color: #2980b9;
            border-radius: 5px;
        }



        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .main-content .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            width: 70%;
            max-width: 600px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .main-content.hidden .overlay {
            opacity: 0;
            visibility: hidden;
        }

        .dropdown-btn {
            background-color: #3498DB;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-btn:hover {
            background-color: #2980B9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .navbar ul li {
                margin: 5px 10px;
            }

            .main-content h1 {
                font-size: 2em;
            }

            .main-content p {
                font-size: 1.2em;
            }

            .main-content .overlay {
                width: 90%;
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .main-content h1 {
                font-size: 1.8em;
            }

            .main-content p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="assects/videos/yoga-background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
        <!-- Navbar -->
        <div class="navbar">
            <a href="meditation.html">Home</a>
            <a href="yoga.html">Yoga</a>
            <a href="breathing.html">Breathing Exercise</a>
            <a href="relaxing-sounds.html">Relaxing Sounds</a>
            <a href="binaural-sounds.html">Binaural Sounds</a>
        </div>
    

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <div class="overlay">
            <h1>Welcome to Yoga & Meditation</h1>
            <p>Relax your body, calm your mind, and embrace inner peace.</p>
            <button class="dropdown-btn" id="start-btn">Get Started</button>
        </div>
    </div>

    <!-- Background Sound -->
    <audio id="background-audio" loop>
        <source src="assects/sounds/yoga-sound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
            // Play background sound
            const audio = document.getElementById('background-audio');
            audio.play();

            // Hide the welcome content
            const mainContent = document.getElementById('main-content');
            mainContent.classList.add('hidden');

            // Hide the "Meditation" logo
            const logo = document.getElementById('logo');
            logo.style.opacity = 0; // Smoothly hides the logo
        });
    </script>
</body>

</html>
